<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <input type="submit" value="Login">
        </form>
    </div>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>
    <div class="container">
        <form class="survey-form">
            <h2>Survey</h2>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <p>How satisfied are you with our services?</p>
                <label>
                    <input type="radio" name="satisfaction" value="satisfied"> Satisfied
                </label>
                <label>
                    <input type="radio" name="satisfaction" value="neutral"> Neutral
                </label>
                <label>
                    <input type="radio" name="satisfaction" value="dissatisfied"> Dissatisfied
                </label>
            </div>
            <div class="form-group">
                <p>What features would you like to see improved?</p>
                <label>
                    <input type="checkbox" name="feature" value="feature1"> Feature 1
                </label>
                <label>
                    <input type="checkbox" name="feature" value="feature2"> Feature 2
                </label>
                <label>
                    <input type="checkbox" name="feature" value="feature3"> Feature 3
                </label>
            </div>
            <button type="button" onclick="submitSurvey()">Submit</button>
        </form>
        <div class="thank-you" id="thank-you-message">
            <h2>Thank You!</h2>
            <p>Your survey has been submitted.</p>
        </div>
    </div>
</body>

</html>
